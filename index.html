<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arsène Brosy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sky"></div>
    <div id="sun"></div>
    <img src="img/mountains.svg" alt="mountains" id="mountains">
    <div id="clouds">
        <div style="--i: 0; --y: 0vw; --h: 25vw"></div>
        <div style="--i: 1; --y: 3vw; --h: 12vw"></div>
        <div style="--i: 2; --y: 2vw; --h: 15vw"></div>
        <div style="--i: 3; --y: 6vw; --h: 12vw"></div>
        <div style="--i: 4; --y: 1.5vw; --h: 16vw"></div>
        <div style="--i: 5; --y: 3.5vw; --h: 9vw"></div>
        <div style="--i: 6; --y: 3vw; --h: 20vw"></div>
        <div style="--i: 7; --y: 3vw; --h: 15vw"></div>
        <div style="--i: 8; --y: 0vw; --h: 30vw"></div>
    </div>

    <h1 class="title"><span style="--d: 0ms; --r: 20deg">Arsène</span> <span style="--d: 200ms; --r: -15deg">Brosy</span></h1>
    <p class="title"><span style="--d: 400ms; --r: 35deg">Développeur</span></p>

    <section id="my-projects">
        <h2>Mes projets</h2>
        <div style="background-color: red; width: 100px; height: 150vh"></div>
    </section>
</body>
</html>
